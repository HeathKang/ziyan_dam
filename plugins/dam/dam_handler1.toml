[channel]
    [channel.logging]

    debug = true

    logfile = "logs/dam.log"
    backup_count = 5
    max_size = 1048576
    format_string = '({record.time:%Y-%m-%d %H:%M:%S.%f%z}),{record.level_name},[{record.thread_name}],{record.channel},{record.func_name}[{record.lineno}]: {record.message}'

    [channel.redis]

    host = "127.0.0.1"
    port = 6379
    db = 4

    [channel.dam_equipment]

    equipmentno = "hpu_01"

    [channel.dam_measurement]

    measurement = "DAM_MEASUREMENT"



    [channel.handler]
    #interval = 5

    [handler.tags]
    eqpt_no = "hpu_01"
    node = "n1"
    zone = "zone1"

    [channel.output]
    measurement = "winwin"
    enqueue_script = "lua/enqueue_v0.1.lua"
    channel = "ch1"

    [output.tags]
    eqpt_no = hpu_06"
    node = "n1"
    zone = "zone1"